<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>تسجيل الدخول</title>
  <style>
    body.login-page {
      text-align: center;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9); /* شفافية للخلفية */
      border-radius: 10px;
      padding: 30px;
      margin: 40px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    .flash-messages ul {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }
    .flash-messages li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="login-page">  <!-- تم إضافة class هنا -->
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% elif category == 'warning' %}orange{% else %}black{% endif %};">
                {{ message }}
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    <form method="post">
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit" class="button">دخول</button>
    </form>
  </div>
</body>
</html>
