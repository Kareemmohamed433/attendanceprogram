<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نظام الحضور - تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --dark-color: #2c3e50;
      --light-color: #f8f9fa;
      --border-color: #ddd;
      --text-color: #333;
      --border-radius: 8px;
      --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--light-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .login-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      margin: 20px;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: 700;
    }
    
    h2 {
      color: var(--dark-color);
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      text-align: right;
    }
    
    input {
      font-family: 'Cairo', sans-serif;
      width: 100%;
      padding: 14px 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    input::placeholder {
      color: #999;
      font-family: 'Cairo', sans-serif;
    }
    
    .button {
      font-family: 'Cairo', sans-serif;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }
    
    .button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .flash-messages {
      margin-bottom: 25px;
    }
    
    .flash-messages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .flash-messages li {
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: var(--border-radius);
      font-weight: 600;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    
    .forgot-password {
      margin-top: 20px;
      text-align: center;
    }
    
    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }
    
    .language-switcher {
      margin-top: 30px;
      font-size: 14px;
    }
    
    .language-switcher a {
      color: var(--dark-color);
      text-decoration: none;
      margin: 0 5px;
    }
    
    .language-switcher a.active {
      color: var(--primary-color);
      font-weight: 600;
    }
    
    @media (max-width: 576px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        font-size: 20px;
      }
      
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ن</div>
    <h2>تسجيل الدخول إلى النظام</h2>
    
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    
    <form method="post">
      <div class="form-group">
        <input type="text" name="username" placeholder="اسم المستخدم" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="كلمة المرور" required>
      </div>
      <button type="submit" class="button">تسجيل الدخول</button>
    </form>
    
    <div class="forgot-password">
      <a href="{{ url_for('forgot_password') }}">نسيت كلمة المرور؟</a>
    </div>
    
    <div class="language-switcher">
      <a href="#" class="active">العربية</a> | 
      <a href="#">English</a>
    </div>
  </div>
</body>
</html>
