<!DOCTYPE html>
<html>
<head>
    <title>إرسال رسالة</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        textarea { padding: 8px; width: 300px; height: 100px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
        .flash { padding: 10px; margin-bottom: 15px; }
        .success { background-color: #4CAF50; color: white; }
        .danger { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>إرسال رسالة للمتغيبين</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-group">
            <label>الرسالة:</label>
            <textarea name="message" required></textarea>
        </div>
        <button type="submit">إرسال</button>
    </form>
    <a href="{{ url_for('home') }}">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
