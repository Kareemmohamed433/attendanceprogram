<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>تحديد طريقة الدفع</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>تحديد طريقة الدفع للطالب: {{ student }}</h2>
  <form method="post">
    <label>طريقة الدفع:</label>
    <select name="payment_method" required>
      <option value="Vodafone Cash">Vodafone Cash</option>
      <option value="Insta Pay">Insta Pay</option>
      <option value="Cash">Cash</option>
    </select>
    <br><br>
    <button class="button" type="submit">تأكيد</button>
  </form>
  <br>
  <a class="button" href="{{ url_for('attendance_status') }}">عودة</a>
</body>
</html>
