<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>تعديل الرسوم</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: url("/static/images/background3.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: white; /* لضمان وضوح النص على الخلفية */
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>تعديل قيمة الرسوم</h2>
  <form method="post">
    <label>قيمة الرسوم:</label>
    <input type="number" name="fee" step="0.01" value="{{ fee }}" required>
    <br><br>
    <button class="button" type="submit">تحديث</button>
  </form>
  <br>
  <a class="button" href="{{ url_for('home') }}">عودة للصفحة الرئيسية</a>
</body>
</html>
