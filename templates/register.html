<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>إضافة مستخدم جديد</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: url("/static/images/background3.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: white; /* لضمان وضوح النص على الخلفية */
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 40px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .button:hover {
      background-color: #45a049;
    }
    .flash-messages ul {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إضافة مستخدم جديد</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% elif category == 'warning' %}orange{% else %}black{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <input type="text" name="role" placeholder="الدور (admin أو user)" value="user" required>
      <button type="submit" class="button">إضافة المستخدم</button>
    </form>
    <br>
    <a class="button" href="{{ url_for('home') }}">عودة للصفحة الرئيسية</a>
  </div>
</body>
</html>
